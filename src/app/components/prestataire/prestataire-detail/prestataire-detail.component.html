<ng-container *ngIf="vendeuse$ | async as result" [ngSwitch]="result.dataState" >
  <ng-container *ngSwitchCase="result.dataState==DataStateEnum.LOADINg" >
    Loading...
  </ng-container>
  <ng-container *ngSwitchCase="result.dataState==DataStateEnum.ERROR">
    <div class="alert alert-danger">
      {{result.errorMessage}}
    </div>
  </ng-container>
  <ng-container *ngSwitchCase="result.dataState==DataStateEnum.LOADED">

    <div  *ngIf="result.data" >
      <div class="container">
        <div class="drag-start loopple-bg-white loopple-mx-0 my-2" data-component="feature-with-applications"></div>
        <section class="py-5 position-relative"  >
            <div class="page-header min-vh-50 m-3 border-radius-xl" style="background-image: url('https://demos.creative-tim.com/soft-ui-design-system-pro/assets/img/curved-images/curved8.jpg');">
                <span class="mask bg-gradient-dark opacity-4"></span>
                <div class="container">
                    <div class="row justify-content-center mb-2">
                        <div class="col-lg-6 text-center mx-auto">
                            <h1 class="text-white mt-4 mb-2">{{result.data.nomcomplet}}</h1>
                            <p class="lead text-white mt-2 ">{{result.data.tel}}</p>
                            <p class="lead text-white mt-2 ">
                              {{result.data.adresse.numero }},{{result.data.adresse.avenue }} {{result.data.adresse.quartier }},
                              {{result.data.adresse.commune }} {{result.data.adresse.reference }}
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </section>


      </div>
        <div class="container">
          <div class="card">
            <div class="card-header">
              <h2>Tendance</h2>
            </div>
            <div class="card-body">
              <div class="row">
                <div class="col-md-12">
                  <div class="row">
                    <div class="col-md-12">
                      <canvas baseChart
                        [type]="'pie'"
                        [datasets]="pieChartDatasets"
                        [labels]="pieChartLabels"
                        [options]="pieChartOptions"
                        [plugins]="pieChartPlugins"
                        [legend]="pieChartLegend">
                      </canvas>
                    </div>

                  </div>
                </div>

              </div>
            </div>
          </div>

          <div class="panel">
            <div class="panel-header ">
              <h2>Observation</h2>

            </div>
            <div class="panel-body">

            </div>
          </div>
        </div>
    </div>
  </ng-container>



</ng-container>
