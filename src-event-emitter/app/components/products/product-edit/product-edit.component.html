<div class="container">
  <ng-container *ngIf="productFormGroup" >
    <form [formGroup]="productFormGroup">
      <input type="number" formControlName="id" hidden>
      <div class="form-group">
        <label for="">Name</label>
        <input type="text" formControlName="name" class="form-control"
        [ngClass]="{'is-invalid':submitted && productFormGroup.controls['name'].errors}" >
        <div *ngIf="submitted && productFormGroup.controls['name'].errors" class="invalid-feedback">
          <p class="alert" *ngIf="productFormGroup.controls['name'].errors['required']" >
            Le nom est requis
          </p>
        </div>
      </div>

      <div class="form-group">
        <label for="">Quantity</label>
        <input type="number"   formControlName="quantity" class="form-control"
        [ngClass]="{'is-invalid':submitted && productFormGroup.controls['quantity'].errors}" >
        <div *ngIf="submitted && productFormGroup.controls['quantity'].errors" class="invalid-feedback">
          <p class="alert" *ngIf="productFormGroup.controls['quantity'].errors['required']" >
            Le nom est requis
          </p>
        </div>
      </div>

      <div class="form-group">
        <label for="">Price</label>
        <input type="number" formControlName="price" step="any" class="form-control">
      </div>

      <div class="form-group">
        <label for="">Selected</label>
        <input type="checkbox" formControlName="selected" class="form-check">
      </div>

      <div class="form-group">
        <label for="">Available</label>
        <input type="checkbox" formControlName="available" class="form-check">
      </div>
      <div class="form-group">
        <input type="button" value="Update" (click)="onUpdateProduct()" class="btn btn-sm btn-outline-warning" >
      </div>
    </form>
  </ng-container>


</div>
